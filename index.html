    <style>
      html, body { height: 100%; }
      body {
        margin: 0;
        background: #fff9e6; 
        color: #111;
        font-family: ui-sans-serif, -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        line-height: 1.45;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        position: relative;
        z-index: 1;
      }
      .stack {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
        text-align: center;
        width: min(720px, 92vw);
        transform: translateY(-6vh);
      }
      .headline {
        margin: 0;
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
        font-weight: 600;
        font-size: clamp(15px, 2.2vw, 22px);
        letter-spacing: 0.02em;
      }
      .caret {
        display: inline-block;
        width: 0.6ch;
        border-left: 2px solid currentColor;
        transform: translateY(2px);
        animation: blink 1s steps(2, start) infinite;
      }
      @keyframes blink { 50% { opacity: 0; } }
      .form {
        display: flex;
        gap: 10px;
        width: 100%;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 18px;
      }
      input[type="text"] {
        flex: 1;
        min-width: 0;
        max-width: 340px;
        padding: 6px 16px;
        font-size: 14px;
        border: 1px solid #141212;
        background: transparent;
        color: #111;
        border-radius: 2px;
        outline: none;
        min-height: 24px;
        box-shadow:
          0 4px 0 rgba(0,0,0,0.10),
          0 8px 0 rgba(0,0,0,0.08),
          0 12px 0 rgba(0,0,0,0.06),
          0 16px 0 rgba(0,0,0,0.04);
        transition: box-shadow 140ms ease, transform 140ms ease;
        -webkit-tap-highlight-color: transparent;
      }
      input::placeholder { color: #6b6b6b; }
      input[type="text"]:hover {
        transform: translateY(-1px);
        box-shadow:
          0 4px 0 rgba(0,0,0,0.10),
          0 8px 0 rgba(0,0,0,0.08),
          0 12px 0 rgba(0,0,0,0.06),
          0 16px 0 rgba(0,0,0,0.04);
      }
      button {
        padding: 4px 10px;
        font-size: 12px;
        border: 1px solid #1a1a1a;
        background: transparent;
        color: #111;
        border-radius: 2px;
        cursor: pointer;
        min-height: 24px;
        box-shadow:
          0 4px 0 rgba(0,0,0,0.10),
          0 8px 0 rgba(0,0,0,0.08),
          0 12px 0 rgba(0,0,0,0.06),
          0 16px 0 rgba(0,0,0,0.04);
        transition: box-shadow 120ms ease, transform 120ms ease;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      button:hover {
        background: rgba(0,0,0,0.04);
        transform: translateY(-1px);
        box-shadow:
          0 4px 0 rgba(0,0,0,0.10),
          0 8px 0 rgba(0,0,0,0.08),
          0 12px 0 rgba(0,0,0,0.06),
          0 16px 0 rgba(0,0,0,0.04);
      }
      button:active {
        transform: translateY(2px);
        box-shadow:
          0 4px 0 rgba(0,0,0,0.10),
          0 8px 0 rgba(0,0,0,0.08),
          0 12px 0 rgba(0,0,0,0.06),
          0 16px 0 rgba(0,0,0,0.04);
      }
      input[type="text"]:focus {
        transform: translateY(-2px);
        box-shadow:
          0 4px 0 rgba(0,0,0,0.10),
          0 8px 0 rgba(0,0,0,0.08),
          0 12px 0 rgba(0,0,0,0.06),
          0 16px 0 rgba(0,0,0,0.04);
      }
      footer {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 12px;
        text-align: center;
        font-size: 12px;
        color: #333;
        letter-spacing: 0.02em;
      }
      .fx {
        position: fixed;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
        z-index: 0;
      }
      .fx-line {
        position: absolute;
        left: -30vw;
        width: 180vw;
        height: 1px;
        background: rgba(0,0,0,0.06);
        transform-origin: left center;
        filter: blur(0.2px);
        opacity: 0;
        will-change: transform, opacity;
        animation-name: fxSlide;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-duration: var(--dur, 26s);
        animation-delay: var(--delay, 0s);
      }
      @keyframes fxSlide {
        0% { opacity: 0; transform: translateX(-30vw) rotate(-10deg); }
        10% { opacity: 0.65; }
        90% { opacity: 0.65; }
        100% { opacity: 0; transform: translateX(30vw) rotate(-10deg); }
      }
      @media (max-width: 480px) {
        .stack { transform: translateY(-12vh); }
        .headline { font-size: 24px; }
        input[type="text"] { font-size: 12px; min-height: 24px; padding: 2px 10px; }
        button { font-size: 12px; min-height: 24px; padding: 4px 10px; }
      }
      @media (prefers-reduced-motion: reduce) {
        .caret { animation: none; }
        .fx-line { animation: none !important; display: none; }
      }
    </style>

    <main>
      <div class="stack">
        <h1 class="headline" aria-label="Enabling deployment for the next million robots">
          <span id="typed"></span><span class="caret" aria-hidden="true"></span>
        </h1>

        <form class="form" id="contactForm" autocomplete="on">
          <input id="contactInput" type="text" name="message" placeholder="Send us a message" required />
          <button id="sendButton" type="submit">Send</button>
        </form>
      </div>
    </main>
    <footer>Arthan Robotics © 2025</footer>

    <script>
      (function () {
        var text = "Enabling deployment for the next million robots";
        var typed = document.getElementById("typed");
        var i = 0;
        var prefersReduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

        if (prefersReduced) {
          typed.textContent = text;
        } else {
          (function typeNext() {
            typed.textContent = text.slice(0, i++);
            if (i <= text.length) setTimeout(typeNext, 70);
          })();
        }

        var form = document.getElementById("contactForm");
        var input = document.getElementById("contactInput");
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          var message = input.value.trim();
          if (!message) {
            try { input.setCustomValidity("Please enter a message."); input.reportValidity(); } catch (_) {}
            input.setCustomValidity("");
            input.focus();
            return;
          }
          var mailto = "mailto:hello@arthanrobotics.com?subject=" + encodeURIComponent("Contact Arthan") + "&body=" + encodeURIComponent(message);
          window.location.href = mailto;
        });
      })();
    </script>
  </body>
